{% load static %}

<link href="{% static 'css/member_base.css' %}" rel="stylesheet" type="text/css" media="all" />

<div class="member_">
    <div class="member_main">
        <div class="member_main_member">
            <div class="member_main_member_img"><img src="" alt="">
                <div class="member_main_member_img_change">
                    <label for="image_uploads">更換大頭貼</label>
                    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                </div>
            </div>
            <div class="base_load_gif_member_basedata">
                <img src="{% static 'gif/ajax-loader.gif' %}">
            </div>
            <div class="member_main_member_data">
                <div class="member_main_member_data_ name"></div>
                <div class="member_main_member_data_ rate">
                    <div>成績：</div>
                    <div class="member_main_member_data_ rate text1"></div>
                    <div class="member_main_member_data_ rate text2"></div>
                </div>
                <div class="member_main_member_data_ good">
                    <div>讚：</div>
                    <div class="member_main_member_data_ good text"></div>
                </div>
                <div class="member_main_member_data_ interests">
                    <div>興趣：</div>
                    <div class="member_main_member_data_ interests text"></div>
                </div>
                <div class="member_main_member_data_ introduction">
                    <div>簡介：</div>
                    <div class="member_main_member_data_ introduction text"></div>
                </div>
                <div class="follow_btn" onClick="show_private_message_box()"> <button name=" btn ">私訊</button></div>


            </div>

        </div>
        <div class="member_main_head">
            <div onclick="location.href='/member'" class="member_main_head_btn1">預測討論</div>
            <div onclick="location.href='/member_data'" class="member_main_head_btn2">個人資料</div>
            <div onclick="location.href='/member_rank'" class="member_main_head_btn3">個人排行</div>
            <div onclick="location.href='/member_fans'" class="member_main_head_btn4">私人訊息</div>
            <!-- 私人訊息 -->
        </div>

        <div id="hidebg_private" onClick="close_private_message_box()"></div>
        <div class="private_message_box ">
            <div class="private_message_box_main ">
                <div class="private_message_box_main_top "></div>
                <div class="private_message_box_main_top_closebtn " onclick="close_private_message_box() "><img src="{% static 'img/close_btn.png' %} " /></div>

                <div class="private_message_box_main_top_title ">私訊</div>
                <form action=" " method="post " id="member_private_message">
                    <div class="private_message_box_text ">
                        <textarea class="private_message_box_text_textarea" required placeholder="分享一下你的想法 " name="private_message_text" onkeydown="check_input_private_message(this.value)" onkeyup="check_input_private_message(this.value)"></textarea>
                    </div>
                    <a class="private_message_box_error_text "></a>

                    <input class="private_message_box_text_btn" type="submit" value="送出 ">

                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/member_base.js' %}"></script>

</div>
</div>
